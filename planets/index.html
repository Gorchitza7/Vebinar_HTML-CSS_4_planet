<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Solar System</title>

		<link rel="stylesheet" href="../planets/style.css" />
	</head>
	<body>
		<div class="solar-system">
			<div class="sun">Sun</div>

			<div class="orbit" id="orbit-mercury">
				<div class="planet" id="mercury"></div>
			</div>

			<div class="orbit" id="orbit-venus">
				<div class="planet" id="venus"></div>
			</div>

			<div class="orbit" id="orbit-earth">
				<div class="planet" id="earth"></div>
			</div>

			<div class="orbit" id="orbit-mars">
				<div class="planet" id="mars"></div>
			</div>
		</div>
	</body>
</html>
